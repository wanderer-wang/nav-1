<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>前航-前端导航网站</title>
  <style>.icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }</style>
  <link rel="stylesheet" href="style.56763cf2.css">
</head>

<body>
  <header class="globalHeader">
    <form class="searchForm" method="GET" action="https://www.baidu.com/s">
      <input type="text" name="wd">
      <button type="submit">搜索</button>
    </form>

  </header>
  <main class="globalMain">
    <ul class="siteList">

      <li>
        <div class="site">
          <div class="logo">B</div>
          <div class="link">bilibili.com</div>
        </div>
      </li>
      <li class="last">
        <div class="addButton">
          <div class="icon-wrapper">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
          <div class="text">新增网站</div>
        </div>
      </li>
    </ul>
  </main>


  <script src="//at.alicdn.com/t/font_1849056_54i3qeisueg.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="main.e8c621a0.js"></script>
</body>

</html>
